<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <!-- Favicon **** will need to do this to every head of the page -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> 
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/sidenav.css">

  <script defer src="js/calendar.js"></script> <!-- Javascript only executed after HTMl fully loaded-->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> <!-- JQUERY-->
</head>

<body>
    <!--Side Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("sidenav.html");
      });
    </script>

<h1>Calendar</h1> 

<div class="container">
    <div class="calendar">
      <div class="front">
            <div class="current-date">
            <h1>May 2021</h1>	
            </div>

        <div class="current-month">
          <ul class="week-days">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
          </ul>

          <div class="weeks">
            <div class="first">
              <span class="last-month">28</span>
              <span class="last-month">29</span>
              <span class="last-month">30</span>
              <span class="last-month">31</span>
              <span>01</span>
              <span>02</span>
              <span>03</span>
            </div>

            <div class="second">
              <span>04</span>
              <span>05</span>
              <span class="event">06</span>
              <span>07</span>
              <span>08</span>
              <span>09</span>
              <span>10</span>
            </div>

            <div class="third">
              <span>11</span>
              <span>12</span>
              <span>13</span>
              <span>14</span>
              <span class="active">15</span>
              <span>16</span>
              <span>17</span>
            </div>

            <div class="fourth">
              <span>18</span>
              <span>19</span>
              <span>20</span>
              <span>21</span>
              <span>22</span>
              <span>23</span>
              <span>24</span>
            </div>

            <div class="fifth">
              <span>25</span>
              <span>26</span>
              <span>27</span>
              <span>28</span>
              <span>29</span>
              <span>30</span>
              <span>31</span>
            </div>
          </div>
        </div>
      </div>

      <div class="back">
        <p class="headers" > Academic </p>
        <input placeholder="How's your academic/work life?" id='academic_header'>
        <p class="headers"> Physical </p>
        <input placeholder="How's your physical health?">
        <p class="headers"> Mental </p> 
        <input placeholder="How's your mental health?">
        <p class="headers"> Other notes:</p> <input placeholder>

        <div class="actions">
          <button class="save" onclick="dotDate()">
            Save <i class="ion-checkmark" onclick='saveInfo()'></i> <!-- change to ICON fontawesome-->
          </button>
          <button class="dismiss">
            Dismiss <i class="ion-android-close"></i>
          </button>
        </div>
      </div>

    </div>
  </div>

  <script>
    function dotDate() {
      document.getElementsByClassName("active");
      
    }
  </script>


</body>
